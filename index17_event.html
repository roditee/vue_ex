<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리 예</title>
</head>

<body>
    <div id="app">
        <button v-on:click="clickBtn">클릭1</button>
        <!-- 메소드 호출 시 인자 값 전달 -->
        <button v-on:click="clickBtn2(10)">클릭2</button>
        <!-- event 인자 사용 -->
        <button v-on:click="clickBtn3">클릭3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                clickBtn: function () {
                    alert('clicked');
                },
                clickBtn2: function (num) {
                    alert('clicked ' + num);
                },
                clickBtn3: function (event) {
                    console.log(event);
                },
            }
        });
    </script>
</body>

</html>
